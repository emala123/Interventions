<div class="container">
  <br />
  <div class="card">
    <div class="card-header text-white bg-secondary">
      <h5 class="card-title">Déclarer un problème</h5>
      <!-- L'en-tête ici -->
    </div>
    <div class="card-body">
      <p class="card-text">
        Veuillez renseigner les zones suivantes et soumettre votre demande
      </p>
    </div>
    <div class="card-text">
      <form
        class="form-horizontal"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="problemeForm"
      >
        <!-- Zone de texte PRENOM -->
        <div class="form-group row">
          <label for="prenomId" class="col-md-2 col-form-label text-right"
            >Prénom :</label
          >
          <div class="col-md-10">
            <input
              class="form-control"
              id="prenomId"
              type="text"
              placeholder="Votre prénom ici (obligatoire)"
              formControlName="prenom"
              [ngClass]="{
                'is-valid':
                  (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').valid,
                'is-invalid':
                  (problemeForm.get('prenom').touched ||
                    problemeForm.get('prenom').dirty) &&
                  !problemeForm.get('prenom').valid
              }"
            />

            <span
              class="form-text"
              *ngIf="
                (problemeForm.get('prenom').touched ||
                  problemeForm.get('prenom').dirty) &&
                problemeForm.get('prenom').errors
              "
            >
              <span *ngIf="problemeForm.get('prenom').errors['required']">
                <small class="text-muted">
                  Merci de saisir votre prénom.
                </small>
              </span>
              <span
                *ngIf="
                  problemeForm.get('prenom').errors['nbreCaracteresInsuffisant']
                "
              >
                <small class="text-muted">
                  Veuillez entrer plus de caractères.
                </small>
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="nomId" class="col-md-2 col-form-label text-right"
            >Nom :</label
          >
          <div class="col-md-10">
            <input
              class="form-control"
              id="prenomId"
              type="text"
              placeholder="Votre nom ici (obligatoire)"
            />
          </div>
        </div>
        <div class="from-group row">
          <label for="noProblemeId" class="col-md-2 col-form-label text-right">
            Type de problème :</label
          >
          <div class="col-sm-10">
            <select
              class="form-control"
              id="noProblemeId"
              formControlName="noProbleme"
              [ngClass]="{
                'is-valid':
                  (problemeForm.get('noProbleme').touched ||
                    problemeForm.get('noProbleme').dirty) &&
                  problemeForm.get('noProbleme').valid,
                'is-invalid':
                  (problemeForm.get('noProbleme').touched ||
                    problemeForm.get('noProbleme').dirty) &&
                  !problemeForm.get('noProbleme').valid
              }"
            >
              <option value="">
                Selectionner un type de problème (obligatoire)
              </option>
              <!-- <option value="1">Problème avec la souris</option>
                    <option value="2">Problème de clavier</option>
                    <option value="3">Problème d'accès Internet
                    </option>
                    <option value="4">Problème avec un logiciel</option>
                    <option value="5">Problème d'imprimante</option>
                    <option value="6">Carte graphique
                    </option>
                    <option value="7">Carte mère</option>
                    <option value="8">Autre</option> -->
              <option
                *ngFor="let problemes of typesProbleme"
                [value]="problemes.id"
              >
                {{ problemes.descriptionTypeProbleme }}
              </option>
            </select>
             
            <span
              class="form-text"
              *ngIf="
                (problemeForm.get('noProbleme').touched ||
                  problemeForm.get('noProbleme').dirty) &&
                problemeForm.get('noProbleme').errors
              "
            >
              <span *ngIf="problemeForm.get('noProbleme').errors['required']">
                <small class="text-muted"
                  >Merci de selectionner un probleme
                </small>
              </span>
            </span>
          </div>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <!-- Bouton save ici -->
      <button class="btn btn-primary" type="submit">Sauvegarder</button>
    </div>
  </div>
</div>
